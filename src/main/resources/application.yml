server:
  port: 8000

eureka:
  client:
    register-with-eureka: true # defaultZone(EurekaServer)에 EurekaClient를 등록한다.
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: api-gateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: user-service
          uri: lb://USER-SERVICE # LoadBalancer 서비스명
          predicates:
            - Path=/user-service/** # Path에 명시된 요청이 오면 url로 보낸다
        - id: catalog-service
          uri: lb://CATALOG-SERVICE
          predicates:
            - Path=/catalog-service/**

